<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <title>Khata Book</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        brand: {
                            50: '#eff6ff',
                            100: '#dbeafe',
                            500: '#3b82f6',
                            600: '#2563eb',
                            700: '#1d4ed8',
                            900: '#1e3a8a',
                        }
                    }
                }
            }
        }
    </script>
    <style>
        body { background-color: #f3f4f6; }
        /* Hide scrollbar for Chrome, Safari and Opera */
        .no-scrollbar::-webkit-scrollbar { display: none; }
        /* Hide scrollbar for IE, Edge and Firefox */
        .no-scrollbar { -ms-overflow-style: none;  scrollbar-width: none; }
    </style>
</head>
<body class="text-gray-800 antialiased min-h-screen flex flex-col">

    <nav class="bg-white shadow-sm border-b border-gray-100 sticky top-0 z-40">
        <div class="max-w-3xl mx-auto px-4">
            <div class="flex justify-between items-center h-16">
                <a href="/" class="flex items-center gap-2 group">
                    <div class="bg-brand-600 text-white w-8 h-8 rounded-lg flex items-center justify-center shadow-md group-hover:bg-brand-700 transition">
                        <i class="fas fa-book-open text-sm"></i>
                    </div>
                    <span class="font-bold text-xl tracking-tight text-gray-900">Khata</span>
                </a>

                <div class="flex items-center gap-3">
                    {% if user %}
                    <a href="/logout" class="text-gray-500 hover:text-red-500 transition p-2 rounded-full hover:bg-red-50" title="Logout">
                        <i class="fas fa-sign-out-alt text-lg"></i>
                    </a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>

    <main class="flex-grow w-full max-w-3xl mx-auto p-4 pb-24">
        {% block content %}{% endblock %}
    </main>

</body>
</html>
