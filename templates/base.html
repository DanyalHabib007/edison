<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <title>Khata Book</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f3f4f6; }
        /* Hide scrollbar for clean mobile look */
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#4f46e5',   /* Indigo 600 */
                        secondary: '#1e1b4b', /* Indigo 950 */
                        danger: '#ef4444',    /* Red 500 */
                        success: '#10b981',   /* Emerald 500 */
                    }
                }
            }
        }
    </script>
</head>
<body class="text-gray-800 antialiased min-h-screen flex flex-col items-center">

    <div class="w-full max-w-md bg-gray-50 min-h-screen shadow-2xl flex flex-col relative">
        
        <nav class="bg-white sticky top-0 z-50 border-b border-gray-100 px-4 py-3 flex justify-between items-center bg-opacity-95 backdrop-blur-sm">
            <a href="/" class="flex items-center gap-2 group">
                <div class="w-8 h-8 bg-primary rounded-lg flex items-center justify-center text-white shadow-md group-hover:scale-105 transition-transform">
                    <i class="fas fa-book-open text-sm"></i>
                </div>
                <span class="font-bold text-xl text-gray-900 tracking-tight">Khata</span>
            </a>

            {% if user %}
            <a href="/logout" class="w-8 h-8 flex items-center justify-center rounded-full bg-red-50 text-red-500 hover:bg-red-100 transition-colors">
                <i class="fas fa-sign-out-alt text-sm"></i>
            </a>
            {% endif %}
        </nav>

        <main class="flex-1 p-4 pb-24">
            {% block content %}{% endblock %}
        </main>

    </div>

</body>
</html>
