{% extends "base.html" %}

{% block content %}
<div class="min-h-[80vh] flex flex-col items-center justify-center px-4">
    
    <div class="mb-8 relative group">
        <div class="absolute inset-0 bg-brand-500 rounded-full blur-xl opacity-20 group-hover:opacity-30 transition duration-500"></div>
        <div class="relative bg-white p-4 rounded-2xl shadow-xl shadow-brand-100 ring-1 ring-gray-100">
            <div class="bg-gradient-to-br from-brand-600 to-brand-700 text-white w-12 h-12 rounded-xl flex items-center justify-center text-xl shadow-inner">
                <i class="fas fa-lock"></i>
            </div>
        </div>
    </div>

    <div class="bg-white w-full max-w-sm rounded-3xl shadow-xl border border-gray-100 overflow-hidden">
        <div class="px-8 pt-8 pb-8">
            <div class="text-center mb-8">
                <h1 class="text-2xl font-bold text-gray-900">Welcome Back</h1>
                <p class="text-gray-500 text-sm mt-1">Please sign in to access your ledger.</p>
            </div>

            {% if error %}
            <div class="mb-6 bg-red-50 border border-red-100 text-red-600 px-4 py-3 rounded-xl text-sm flex items-start gap-3">
                <i class="fas fa-exclamation-circle mt-0.5"></i>
                <span>{{ error }}</span>
            </div>
            {% endif %}

            <form action="/login" method="post" class="space-y-5">
                <div>
                    <label class="block text-xs font-bold text-gray-500 uppercase tracking-wide mb-1.5 ml-1">Username</label>
                    <div class="relative group">
                        <div class="absolute inset-y-0 left-0 pl-3.5 flex items-center pointer-events-none">
                            <i class="fas fa-user text-gray-400 group-focus-within:text-brand-500 transition-colors"></i>
                        </div>
                        <input type="text" name="username" placeholder="e.g. admin" required 
                            class="w-full pl-10 pr-4 py-3 rounded-xl bg-gray-50 border border-gray-200 text-gray-900 placeholder-gray-400 focus:outline-none focus:bg-white focus:ring-2 focus:ring-brand-500/20 focus:border-brand-500 transition-all">
                    </div>
                </div>

                <div>
                    <label class="block text-xs font-bold text-gray-500 uppercase tracking-wide mb-1.5 ml-1">Password</label>
                    <div class="relative group">
                        <div class="absolute inset-y-0 left-0 pl-3.5 flex items-center pointer-events-none">
                            <i class="fas fa-key text-gray-400 group-focus-within:text-brand-500 transition-colors"></i>
                        </div>
                        <input type="password" name="password" placeholder="••••••••" required 
                            class="w-full pl-10 pr-4 py-3 rounded-xl bg-gray-50 border border-gray-200 text-gray-900 placeholder-gray-400 focus:outline-none focus:bg-white focus:ring-2 focus:ring-brand-500/20 focus:border-brand-500 transition-all">
                    </div>
                </div>

                <button type="submit" class="w-full bg-brand-600 hover:bg-brand-700 text-white font-bold py-3.5 rounded-xl shadow-lg shadow-brand-500/30 transition transform active:scale-[0.98] mt-2 flex items-center justify-center gap-2 group">
                    <span>Secure Sign In</span>
                    <i class="fas fa-arrow-right text-sm opacity-70 group-hover:translate-x-1 transition-transform"></i>
                </button>
            </form>
        </div>
        
        <div class="bg-gray-50/50 px-8 py-4 border-t border-gray-100 flex justify-center items-center gap-2 text-xs text-gray-400 font-medium">
            <i class="fas fa-shield-alt text-gray-300"></i>
            <span>End-to-End Encryption Enabled</span>
        </div>
    </div>
</div>
{% endblock %}
