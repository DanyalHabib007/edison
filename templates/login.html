{% extends "base.html" %}

{% block content %}
<div class="flex flex-col justify-center min-h-[70vh] px-4">
    
    <div class="text-center mb-8">
        <div class="inline-flex items-center justify-center w-20 h-20 rounded-3xl bg-gradient-to-br from-indigo-600 to-purple-700 text-white shadow-xl shadow-indigo-200 mb-4 transform rotate-3 hover:rotate-6 transition-transform duration-300">
            <i class="fas fa-book-open text-3xl"></i>
        </div>
        <h1 class="text-2xl font-bold text-gray-900 tracking-tight">Welcome Back</h1>
        <p class="text-sm text-gray-500 mt-2">Sign in to manage your Khata</p>
    </div>

    <div class="bg-white rounded-3xl shadow-sm border border-gray-100 p-6 sm:p-8">
        
        {% if error %}
        <div class="mb-6 bg-red-50 border border-red-100 text-red-500 px-4 py-3 rounded-xl text-sm flex items-center gap-3 animate-pulse">
            <i class="fas fa-exclamation-circle text-lg"></i>
            <span>{{ error }}</span>
        </div>
        {% endif %}

        <form action="/login" method="post" class="space-y-5">
            
            <div class="space-y-1">
                <label class="text-xs font-semibold text-gray-500 uppercase tracking-wider ml-1">Username</label>
                <div class="relative group">
                    <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                        <i class="fas fa-user text-gray-400 group-focus-within:text-primary transition-colors"></i>
                    </div>
                    <input class="w-full pl-11 pr-4 py-3.5 bg-gray-50 border border-gray-200 text-gray-900 text-sm rounded-xl focus:ring-2 focus:ring-primary focus:border-transparent focus:bg-white transition-all outline-none placeholder-gray-400" 
                           type="text" name="username" placeholder="Enter your username" required autofocus>
                </div>
            </div>

            <div class="space-y-1">
                <label class="text-xs font-semibold text-gray-500 uppercase tracking-wider ml-1">Password</label>
                <div class="relative group">
                    <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                        <i class="fas fa-lock text-gray-400 group-focus-within:text-primary transition-colors"></i>
                    </div>
                    <input class="w-full pl-11 pr-4 py-3.5 bg-gray-50 border border-gray-200 text-gray-900 text-sm rounded-xl focus:ring-2 focus:ring-primary focus:border-transparent focus:bg-white transition-all outline-none placeholder-gray-400" 
                           type="password" name="password" placeholder="••••••••" required>
                </div>
            </div>

            <div class="pt-2">
                <button class="w-full bg-gradient-to-r from-indigo-600 to-indigo-700 text-white font-bold py-4 rounded-xl shadow-lg shadow-indigo-200 hover:shadow-xl hover:scale-[1.02] active:scale-[0.98] transition-all duration-200 flex items-center justify-center gap-2" type="submit">
                    <span>Secure Sign In</span>
                    <i class="fas fa-arrow-right text-sm opacity-80"></i>
                </button>
            </div>
        </form>
    </div>

    <p class="text-center text-xs text-gray-400 mt-8">
        <i class="fas fa-shield-alt mr-1"></i> End-to-end secure
    </p>

</div>
{% endblock %}
